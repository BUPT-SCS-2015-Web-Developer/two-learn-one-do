<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>思想汇报</title>
    <!--Import Google Icon Font-->
    <link href="./css/icon-font.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <link href="./css/new.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div  id="header">
        <img src="./img/login.jpg"   class="responsive-img" style="display: block;">
    </div>
    <div style="background-color:#FF1520">
        <div class="container">
            <div class="row">
                <form class="col s12">
                    
                    <div class="row">
                        <div class="input-field col s12"style="background-color:white">
                            <textarea id="textarea1" class="materialize-textarea" length=2000></textarea>
                            <label for="textarea1">在此输入</label>
                        </div>
                    </div>
                </form>
            </div>
            <a class="waves-effect waves-light btn  col s2 offset-s10 red " href="./canguan.html">参观</a>
            <button class="btn waves-effect waves-light col s2 offset-s10 red" type="submit" id="action" name="action">提交
            </button>
            
        </div>
    </div>
    <footer class="page-footer red accent-4"></footer>
    
    <!--Import jQuery before materialize.js--> 
    <script src="js/jquery-2.1.1.min.js"></script> 
    <script type="text/javascript" src="js/jquery.cookie-1.4.1.min.js"></script> 
    <script  src="js/materialize.min.js"></script>
	<script>
	$("#action").click(function(){
		$.ajax({
			type:'POST',
			asyn:false,
			url:"commitsxhb.php",
			data:{
				text:$("#textarea1").val(),
			},
			datatype:'text/html',
			success:function(msg){
				if(msg=="success"){
					alert("提交成功！");
					location.href="canguan.html";
				}
			}
		})
		console.log($("#textarea1").val());
	})
	</script>
</body>
</html>
